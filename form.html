<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> REGISTERATION FORM</h1>
    <div id="reg-form">
        <form action="">
        <label for="first-name"> <b> FIRST NAME</b> </label>
        <input type="text" name="first-name" placeholder="Enter first name" required>
        <br><label for="last-name"> <b> LAST NAME</b> </label>
        <input type="text" name="last-name"placeholder="Enter last name" required>
    </div>
<div>
    <label for="gender-male">Male</label>
    <input type="radio" name="gender-choice" value="choice-1">
    <label for="gender-female">Female</label>
    <input type="radio" name="gender-choice" value="choice-2">
    <label for="others">Others</label>
    <input type="radio" name="gender-choice" value="choice-3">

</div>
<label for="email">Email</label>
    <input type="email" name="gender-choice" placeholder="abc@gmail.com" required>
    <br>
    <label for="password">password</label>
    <input type="password"  required>
    <div><label for="Month">Birthday</label>
        <select name="month"  required></div>
           
            <option value="0" selected = disabled></option> 
             
            <option value="jan">january</option> 
            
             <option value="feb">feb</option>
             <option value="march">march</option> 
            
             <option value="april">april</option>
             
             <option value="may">may</option> 
            
             <option value="june">june</option>
             <option value="july">july</option> 
            
             <option value="august">august</option>
             <option value="september">september</option> 
            
             <option value="october">october</option>
             <option value="november">november</option> 
            
             <option value="dec">december</option>
        
        </select>
        <div><label for="agree">I agree to all terms and conditions of the form</label>
             <input type="checkbox" name="agree"></div>
             <button type="submit">submit</button>
            </form>
</body>
</html>
